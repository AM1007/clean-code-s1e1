<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        target="_blank"
        rel="noopener noreferrer"
        >Want more details&quest;</a
      >
    </header>

    <main class="main">
      <section id="task-section">
        <label for="new-task" class="task-section__label">Add Item</label>
        <div class="task-section__row-wrapper">
          <input
            id="new-task"
            class="task"
            type="text"
            placeholder="Enter a new task"
          />
          <button type="button" class="task-section__button">Add</button>
        </div>
      </section>

      <section class="task-list">
        <h3 class="task-list__title">Todo</h3>
        <ul class="task-list__items" id="incomplete-tasks">
          <li class="task-list__item">
            <input
              type="checkbox"
              class="task-list__checkbox"
              aria-label="Mark task as complete"
            />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" placeholder="Edit task" />
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete">
              <img src="./remove.svg" alt="Delete" />
            </button>
          </li>
          <li class="task-list__item--edit-mode">
            <input
              type="checkbox"
              class="task-list__checkbox"
              aria-label="Mark task as complete"
            />
            <label class="task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task"
              placeholder="Edit task"
            />
            <button type="button" class="edit">Save</button>
            <button ype="button" class="delete" aria-label="Delete task">
              <img src="./remove.svg" alt="Delete" />
            </button>
          </li>
        </ul>
      </section>

      <section class="task-list task-list--completed">
        <h3 class="task-list__title">Completed</h3>
        <ul class="task-list__items" id="completed-tasks">
          <li class="task-list__item">
            <input
              type="checkbox"
              class="task-list__checkbox"
              checked
              aria-label="Mark task as incomplete"
            />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" placeholder="Edit task" />
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete" aria-label="Delete task">
              <img src="./remove.svg" alt="Delete" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
